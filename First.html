<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Photo Changing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-indicators div {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            opacity: 0.6;
        }

        .carousel-indicators div.active {
            background-color: #000;
            border-color: #000;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <img src="hd.jpg" alt="Image 1">
        <img src="hd2.jpg" alt="Image 2">
        <img src="hd3.jpeg" alt="Image 3">
        <img src="hd4.jpeg" alt="Image 4">
    </div>
</div>

<div class="carousel-indicators">
    <div class="active"></div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
